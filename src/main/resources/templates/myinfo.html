<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>
<div class="container pt-5">
    <div class="card mb-3 text-center mx-auto">
        <div class="card-body">
            <img src="img/springBootImg.png" class="rounded mx-auto d-block" style="width:40%">
            <div class="container pt-2 text-center" th:object="${user}">
                <h5>Email : <span th:text="${user.email}">Member</span></h5>
                <p class="mt-3">Authority : <span th:text="${user.role}">Member</span></p>
                <form id="logout" action="/logout" method="POST">
                    <input class="btn btn-primary" type="submit" value="logout">
                </form>

                <td th:if="${user.role.toString().equals('ADMIN')}">
                    <p class="text-center mt-4"><a href="/admin" class="link-secondary">View member information</a></p>
                </td>
            </div>
        </div>
    </div>
</div>
</body>
</html>
